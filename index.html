<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Diário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .entry {
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .entry p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meu Diário</h1>
        <textarea id="entryText" placeholder="Escreva sua entrada aqui..."></textarea>
        <button onclick="saveEntry()">Salvar Entrada</button>
        <div id="entries">
            <!-- Entradas do diário serão exibidas aqui -->
        </div>
    </div>

    <script>
        function saveEntry() {
            var textArea = document.getElementById('entryText');
            var entriesContainer = document.getElementById('entries');
            var entryText = textArea.value.trim();

            if (entryText) {
                var entryDiv = document.createElement('div');
                entryDiv.className = 'entry';
                entryDiv.innerHTML = '<p>' + entryText + '</p>';
                entriesContainer.appendChild(entryDiv);
                textArea.value = '';
            } else {
                alert('Por favor, escreva algo antes de salvar.');
            }
        }
    </script>
</body>
</html>
